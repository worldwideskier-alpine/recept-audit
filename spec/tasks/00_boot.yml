id: 00_boot
title: 最小ブート（.htaccess, app骨格, env/health-lite）
model: gpt-5-codex
max_output_tokens: 8192
include:
  - foundation/policies.md
  - foundation/file-globs.yml
  - env/policies.md
  - env/apache/htaccess.bnorm.conf
outputs:
  must_create:
    - .htaccess
    - app.php
    - env-lite.php
    - health-lite.php
    - src/Support/Res.php
    - src/Support/Log.php
  must_not_touch:
    - src/App/Controllers/**
    - templates/**
    - cli/**
    - schema.sql
    - spec/**
acceptance:
  evidence:
    - evidence/static/HTML_LS_GLOBAL_OK.txt
    - evidence/static/TOOLS_OK.txt
  tests_phase: phase_s
