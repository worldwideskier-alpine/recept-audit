name: "Codex Generate (dispatcher)"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "実行モード: full(全生成) / incremental(差分)"
        required: false
        default: "full"
        type: choice
        options: ["full", "incremental"]
      model:
        description: "OpenAI モデル名 (任意)"
        required: false
        default: ""
        type: string

  # 仕様の変更だけで自動起動させる。workflowやtools/ai配下の変更では起動しない
  push:
    branches:
      - "main"
    paths:
      - "spec/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    # push時、コミットメッセージに [skip-codex] があれば起動しない保険
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip-codex]') }}
    uses: ".github/workflows/codex-generate.yml"
    with:
      mode: "${{ inputs.mode || 'full' }}"
      model: "${{ inputs.model || '' }}"
    secrets: inherit
