name: "Codex Generate (dispatcher)"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "実行モード: full(全生成) / incremental(差分)"
        required: false
        default: "full"
        type: choice
        options: ["full", "incremental"]
      model:
        description: "OpenAI モデル名 (任意)"
        required: false
        default: ""
        type: string

  push:
    branches: ["main"]
    # 仕様の変更のみで起動。workflow本体の編集では起動しない
    paths:
      - "spec/**"
      - "foundation/**"
      - "env-profiles/**"
      - "features/**"
      - "tests/**"
      - ".github/workflows/codex.yml"
    paths-ignore:
      - ".github/workflows/codex-generate.yml"
      - ".github/workflows/codex-cleanup.yml"
      - "tools/**"
      - "ai/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    # コミットメッセージに [skip-codex] があれば push では起動しない
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip-codex]') }}
    uses: ".github/workflows/codex-generate.yml"
    with:
      mode: "${{ inputs.mode || 'full' }}"
      model: "${{ inputs.model || '' }}"
    secrets: inherit
